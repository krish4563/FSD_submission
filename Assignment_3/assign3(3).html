<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with JavaScript and jQuery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assign3(3).css">
</head>
<body class="container mt-5">

    <!-- DOM Manipulation Section -->
    <h2 id="header" class="text-primary">Original Header</h2>
    <button class="btn btn-primary" onclick="changeText()">Change Text</button>
    <p id="paragraph">This is a sample paragraph to be modified.</p>

    <button class="btn btn-secondary" onclick="changeStyle()">Change CSS</button>
    <div id="myDiv" class="container-fluid mt-2 p-4 shadow-sm">This is a div</div>

    <h3 class="mt-5">Image Manipulation</h3>
    <img id="myImage" src="https://play-lh.googleusercontent.com/Aqp_wNSGx1JGiuOD5FHk3fa5iQcZ2NzB9hy75N5lBrDm2OrQ_Jnka7__-yXQe1pjHCM=w240-h480-rw" alt="Placeholder Image" class="img-thumbnail">
    <br>
    <button class="btn btn-info mt-3" onclick="changeImage()">Change Image</button>

    <h3 class="mt-5">Node Manipulation</h3>
    <div id="parentDiv" class="p-2 border">
        <p id="child">This is a child node</p>
    </div>
    <button class="btn btn-success mt-2" onclick="addNode()">Add Text Node</button>
    <button class="btn btn-danger mt-2" onclick="removeNode()">Remove Child Node</button>

    <!-- jQuery Manipulation Section -->
    <h2 class="mt-5">jQuery Section</h2>
    <button id="jqButton" class="btn btn-warning">Change Button Text with jQuery</button>

    <form id="myForm" class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control">
        </div>
        <button type="button" class="btn btn-dark" onclick="getFormData()">Submit</button>
    </form>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assign3(3).js"></script>
</body>
</html>
